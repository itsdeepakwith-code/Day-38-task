<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Data</title>
</head>
<body>
    <h1>Room Data</h1>
    <ul id="roomList"></ul>

    <script>
        fetch('http://localhost:3000/rooms') // Fetch room data from your Express server
            .then(response => response.json())
            .then(rooms => {
                const roomList = document.getElementById('roomList');
                rooms.forEach(room => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Room Name: ${room.name}, Seats: ${room.seats}, Amenities: ${room.amenities.join(', ')}, Price: $${room.price}/hour`;
                    roomList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching room data:', error));
    </script>
</body>
</html>
